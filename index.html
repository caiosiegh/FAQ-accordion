<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="starBG" id="starIcon">
            <img src="interactive-rating-component-main/images/icon-star.svg" alt="" class="star">
        </div>
        <h1 id="h1">How did we Do?</h1>
        <div class="thankYou" id="thankYou">
            <img src="interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
        </div>
        <p class="ratingNumber" id="ratingNumber"></p>
        <h2 id="h2">Thank You!</h2>
        <p id="improve">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        <p id="afterRating" class="afterRating">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        <div class="rating" id="listaBotao">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li class="max">5</li>
            </ul>
        </div>
        <div class="button">
            <button id="submit">S U B M I T</button>
        </div>
    </div>
    <script src="scrpit.js"></script>
</body>

</html>
